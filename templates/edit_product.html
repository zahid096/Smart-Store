<!-- templates/edit_product.html -->
{% extends "layout.html" %}
{% block title %}Edit Product - {{ product.name }}{% endblock %}
{% block content %}
<h2 class="mb-4">Edit Product: {{ product.name }}</h2>

<div class="card">
    <div class="card-header">
        <h5>Product Information</h5>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('edit_product', product_id=product.id) }}">
            <div class="mb-3">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ "
                    %.2f"|format(product.price) }}" required>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" name="quantity" value="{{ product.quantity }}"
                    required>
            </div>
            <div class="mb-3">
                <label for="unit" class="form-label">Unit</label>
                <select class="form-select" id="unit" name="unit" required>
                    <option value="piece" {% if product.unit=='piece' %}selected{% endif %}>Piece</option>
                    <option value="kg" {% if product.unit=='kg' %}selected{% endif %}>Kilogram</option>
                    <option value="liter" {% if product.unit=='liter' %}selected{% endif %}>Liter</option>
                    <option value="pack" {% if product.unit=='pack' %}selected{% endif %}>Pack</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <input type="text" class="form-control" id="category" name="category"
                    value="{{ product.category or '' }}">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description"
                    rows="3">{{ product.description or '' }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update Product</button>
            <a href="{{ url_for('products') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
