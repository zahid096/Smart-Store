{% extends "layout.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4>Register</h4>
            </div>
            <div class="card-body">
                <form action="{{ url_for('register') }}" method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
                <div class="mt-3 text-center">
                    Already have an account? <a href="{{ url_for('login') }}">Login here</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.querySelector('form');
        const emailInput = document.querySelector('input[name="email"]');
        const usernameInput = document.querySelector('input[name="username"]');
        const submitBtn = document.querySelector('button[type="submit"]');

        // Real-time checking function
        async function checkAvailability() {
            const email = emailInput.value.trim();
            const username = usernameInput.value.trim();

            if (email.length > 3 || username.length > 3) {
                try {
                    const response = await fetch(
                        `/check_availability?email=${encodeURIComponent(email)}&username=${encodeURIComponent(username)}`
                    );
                    const data = await response.json();

                    // Email validation
                    if (!data.email_available) {
                        emailInput.classList.add('is-invalid');
                        document.getElementById('email-feedback').textContent = 'This email is already in use';
                    } else {
                        emailInput.classList.remove('is-invalid');
                        document.getElementById('email-feedback').textContent = '';
                    }

                    // Username validation
                    if (!data.username_available) {
                        usernameInput.classList.add('is-invalid');
                        document.getElementById('username-feedback').textContent = 'This username is already taken';
                    } else {
                        usernameInput.classList.remove('is-invalid');
                        document.getElementById('username-feedback').textContent = '';
                    }

                    // Enable/Disable submit button
                    submitBtn.disabled = !(data.email_available && data.username_available);

                } catch (error) {
                    console.error('Error checking validation:', error);
                }
            }
        }

        // Event listeners
        emailInput.addEventListener('input', checkAvailability);
        usernameInput.addEventListener('input', checkAvailability);

        // Form submission
        form.addEventListener('submit', async function (e) {
            const email = emailInput.value.trim();
            const username = usernameInput.value.trim();

            // Final check (to avoid race condition)
            const response = await fetch(
                `/check_availability?email=${encodeURIComponent(email)}&username=${encodeURIComponent(username)}`
            );
            const data = await response.json();

            if (!data.email_available || !data.username_available) {
                e.preventDefault();
                alert('Sorry, the information you provided is already in use! Please check again.');
            }
        });
    });
</script>
